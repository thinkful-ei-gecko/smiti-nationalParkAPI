<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>State NP Finder</title>
  <link rel="stylesheet" href="index.css">  
</head>
<body>
  <div class="main-container">
    <h1>State National Parks Finder</h1>
    <form id="park-search-form">
      <label for="search-parks">Search by National State Parks (w. Abbreviations):</label>
      <input type="text" name="search-parks" id="search-parks" maxlength="2"  placeholder="MN" required>
      
      <label for="display-max">Display results number</label>
      <input type="number" name="display-max" id="dispaly-num" value="10">
      <input type="submit" value="Show">
    </form>
    <p id="errormessage" class="error-message"></p>
    <section id="results" class="hidden">
      <h2>Results</h2>
      <ul id= "results-list">
      </ul>
    </section>
  </div>  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
