<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="shortcut icon" href="#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>State NP Finder</title>
  <link rel="stylesheet" href="index.css">  
</head>
<body>
  <div class="main-container">
    <h1>State National Parks Finder</h1>
    <form id="park-search">
      <label for="search-parks">Search by National State Parks (w. Abbreviations and comma to separate):</label>
      <input type="text" name="search-parks" id="search-parks" placeholder="MN,CA" required>
      
      <label for="display-max">Display results number</label>
      <input type="number" name="display-max" id="dispaly-num" value="10">
      <input type="submit" value="Show">
    </form>
    <p id="errormessage" class="error-message"></p>
    
  </div>
  <section id="results">
    <ul id= "results-list">
    </ul>
  </section>  
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
